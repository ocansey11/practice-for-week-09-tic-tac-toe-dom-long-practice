<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./tic-tac-toe.js"></script>
  </head>

  <body>
    <!-- HTML structure for the UI: -->
    <!-- Your code here -->

    <!-- First Create a heading for announcing game winning. -->
    <!-- Algorithm H2, winner ${X|O}-->

    <header><h2 id="winner"></h2></header>

    <section id="grid">
      <div id="square-0" class="cell"></div>
      <div id="square-1" class="cell"></div>
      <div id="square-2" class="cell"></div>

      <div id="square-3" class="cell"></div>
      <div id="square-4" class="cell"></div>
      <div id="square-5" class="cell"></div>

      <div id="square-6" class="cell"></div>
      <div id="square-7" class="cell"></div>
      <div id="square-8" class="cell"></div>
    </section>

    <footer>
      <button id="newGame">New Game</button>

      <button id="giveUp">Give Up</button>
    </footer>
  </body>
</html>
